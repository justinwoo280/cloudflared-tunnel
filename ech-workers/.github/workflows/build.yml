name: Build ECH-Workers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build Windows amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers-core-windows-amd64.exe .
      
      - name: Build Windows arm64
        run: |
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o ech-workers-core-windows-arm64.exe .
      
      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers-core-linux-amd64 .
      
      - name: Build Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ech-workers-core-linux-arm64 .
      
      - name: Build macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers-core-darwin-amd64 .
      
      - name: Build macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ech-workers-core-darwin-arm64 .
      
      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-binaries
          path: ech-workers-core-*

  build-gui:
    name: Build GUI (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Build GUI Windows x64
        run: |
          cd gui/EchWorkersGui
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ../../build-x64
      
      - name: Build GUI Windows arm64
        run: |
          cd gui/EchWorkersGui
          dotnet publish -c Release -r win-arm64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ../../build-arm64
      
      - name: Rename GUI binaries
        run: |
          mv build-x64/EchWorkersGui.exe EchWorkersGui-x64.exe
          mv build-arm64/EchWorkersGui.exe EchWorkersGui-arm64.exe
      
      - name: Upload GUI Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-binaries
          path: EchWorkersGui-*.exe

  release:
    name: Create Release
    needs: [build-kernel, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Kernel Artifacts
        uses: actions/download-artifact@v4
        with:
          name: kernel-binaries
          path: ./release
      
      - name: Download GUI Artifacts
        uses: actions/download-artifact@v4
        with:
          name: gui-binaries
          path: ./release
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
